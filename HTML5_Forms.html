<html>
    <head>
        
        <title>HTML5 Forms</title>
        
        
    </head>
    
    <body>
       <form>
           <label>
              Text Input with autofocus attribute
           </label>
           
           <input type="text" autofocus>
           <br>
            <label>
              Date Input
           </label>
           
           <input type="date">
           <br>
            <label>
              Email Input with a required attribute
           </label>
           
           <input type="email" required >
           <br>
            <label>
              Password Input
           </label>
           
           <input type="password">
           <br>
            <label>
              Time Input
           </label>
           
           <input type="time">
           <br>
            <label>
              URL input
           </label>
           
           <input type="url">
           <br>
            <label>
              Color input
           </label>
           
           <input type="color">
           <br>
           <input list="cities">
           <datalist id="cities">
               <option value="New York"></option>
               <option value="London"></option>
               <option value="Amsterdam"></option>
               <option value="Los Angeles"></option>
               <option value="Prague"></option>
               
           </datalist>
           
           
       </form>
    </body>
    
    
    
    
</html>
